# Exceptions

ex.command.arg = An unknown problem happened.
ex.command.arg.parsing = The parameter '%s' expects arguments of type '%s', '%s' is invalid.
ex.command.arg.size.many = The maximum argument size is %d, got %d.
ex.command.arg.size.few = The minimum argument size is %d, got %d.
ex.command.arg.validation = The parameter '%s' has an invalid argument: '%s'
ex.command.arg.validation.int = The numeric parameter '%s' only accepts arguments between %d and %d, got %d.
