name: Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build plugin jar
        id: build
        run: |
          ./gradlew jar
          echo '::set-output name=ARTIFACT_PATH_CORE::'$(./gradlew core:getArtifactPath -q)
          echo '::set-output name=ARTIFACT_PATH_PLUGIN::'$(./gradlew plugin:getArtifactPath -q)

      - name: Upload core artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.build.outputs.ARTIFACT_PATH_CORE }}

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.build.outputs.ARTIFACT_PATH_PLUGIN }}
